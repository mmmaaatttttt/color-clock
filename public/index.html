<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://color-clock.mattlane.us/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Color Clock - Make time visible</title>
    <meta name="title" content="Color Clock - Make time visible">
    <meta name="description" content="For folks who can't tell time or have a hard time with transitions (e.g. small children), color clocks use clear visuals to tell people how much time they have left for an activity. Time-telling skills not required.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://color-clock.mattlane.us/">
    <meta property="og:title" content="Color Clock - Make time visible">
    <meta property="og:description" content="For folks who can't tell time or have a hard time with transitions (e.g. small children), color clocks use clear visuals to tell people how much time they have left for an activity. Time-telling skills not required.">
    <meta property="og:image" content="https://color-clock.mattlane.us/logometa.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://color-clock.mattlane.us/">
    <meta name="twitter:title" content="Color Clock - Make time visible">
    <meta name="twitter:description" content="For folks who can't tell time or have a hard time with transitions (e.g. small children), color clocks use clear visuals to tell people how much time they have left for an activity. Time-telling skills not required.">
    <meta name="twitter:image" content="https://color-clock.mattlane.us/logometa.png">

    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="https://color-clock.mattlane.us/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
